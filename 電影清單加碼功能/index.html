<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">


    <title>Movie List</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Movie List</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorite.html">Favorite</a>
                    </li>
                </ul>
            </div>

            <!-- 植入 icon-card & icon-list -->
            <div id="icon-layout">
                <button class="btn btn-light mb-2">
                    <i class="fa fa-th icon-card" aria-hidden="true"></i>
                </button>
                <button class="btn btn-light mb-2">
                    <i class="fa fa-bars icon-list" aria-hidden="true"></i>
                </button>
            </div>

        </div>
    </nav>

    <!-- Search Bar -->
    <!--bootstrap: helper class -->
    <div class="container mt-5">
        <div class="row ">
            <!-- Search Bar -->
            <form class="form-inline" id="search-form">
                <label class="sr-only" for="inlineFormInputName2">Search Keyword</label>
                <input type="text" class="form-inline mb-2 mr-sm-2" id="search-input" placeholder="Keyword..." />
                <button type="submit" class="btn btn-primary mb-2" id="search-submit-button">
                    Search
                </button>
            </form>

        </div>


        <div class="row mt-4" id="data-panel">
            <!-- Render Movie List -->
        </div>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="paginator">
            <!-- 由JS演算後產生 -->
        </ul>
    </nav>

    <!-- Movie Modal -->
    <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="movie-modal-body">
                    <div class="row">
                        <div class="col-sm-8" id="movie-modal-image">
                            <img src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true"
                                alt="movie-poster" class="img-fluid">
                        </div>
                        <div class="col-sm-4">
                            <p><em id="movie-modal-date">release date: 2021/09/17</em></p>
                            <p id="movie-modal-description">This is a movie.</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
